        function nextSentence() {
            if (currentSentence >= 100) return;

            points += 10;
            smoothPointsTransition(points);

            if (currentSentence % 10 === 0 && currentSentence !== 0) {
                currentLevel++;
                showLevelUp();
            }

            let randomIndex = Math.floor(Math.random() * sentences.length);
            document.getElementById('sentence').textContent = sentences[randomIndex].eng;
            document.getElementById('translation').textContent = sentences[randomIndex].hin;

            currentSentence++;
            document.getElementById('counter').textContent = `Sentence ${currentSentence} of 100`;
            document.getElementById('level').textContent = `Level ${currentLevel}`;

            if (currentSentence === 100) {
                showCompletion();
            }
        }

        function showLevelUp() {
            document.getElementById('newLevel').textContent = currentLevel;
            document.getElementById('levelUp').style.display = 'block';
            setTimeout(() => {
                document.getElementById('levelUp').style.display = 'none';
            }, 2000);
        }

        function showCompletion() {
            document.getElementById('completion').style.display = 'block';
        }

        function smoothPointsTransition(newPoints) {
            let currentPoints = parseInt(document.getElementById('points').textContent);
            let increment = newPoints > currentPoints ? 1 : -1;
            let interval = setInterval(() => {
                currentPoints += increment;
                document.getElementById('points').textContent = currentPoints;
                if (currentPoints === newPoints) {
                    clearInterval(interval);
                }
            }, 30);
        }
